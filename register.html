<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی‌کالا</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      href="./src/images/digikala-title-logo.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/register.css" />
  </head>
  <body>
    <div class="register-box">
      <div class="register-box-up">
        <a href="./index.html"
          ><img
            class="back"
            src="./src/images/register/arrow-right-register.svg"
            alt=""
        /></a>
        <img
          class="digikala-logo-register"
          src="./src/images/register/digikala-register.svg"
          alt=""
        />
      </div>
      <div class="register-box-down">
        <div class="register-box-down-1">
          <h1>ورود</h1>
          <span></span>
          <h1>ثبت‌نام</h1>
        </div>
        <div class="register-box-down-2">
          <p>سلام!</p>
          <p>لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
        </div>
        <input type="email" />
        <input type="button" value="ورود" />
        <p>
          ورود شما به معنای پذیرش <a href="#">شرایط دیجی‌کالا</a> و
          <a href="#">قوانین حریم خصوصی</a> است
        </p>
      </div>
    </div>
